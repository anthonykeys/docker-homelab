services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    volumes:
      - /Media/appdata/plex:/config
      - /Media/seris:/tv
      - /Media/movies:/movies
      - /Media:/mymedia
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM= #optional
#    ports:
#      - 32400:32400
#      - 1900:1900/udp
#      - 5353:5353/udp
#      - 8324:8324
#      - 32410:32410/udp
#      - 32412:32412/udp
#      - 32413:32413/udp
#      - 32414:32414/udp
#      - 32469:32469
    restart: unless-stopped
